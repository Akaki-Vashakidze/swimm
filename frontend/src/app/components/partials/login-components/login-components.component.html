<div class="loginInputs">
  <mat-form-field color="accent">
    <mat-label>აიდი:</mat-label>
    <input #username matInput />
  </mat-form-field>
  <mat-form-field>
    <mat-label>პაროლი:</mat-label>
    <input #password type="password" matInput />
  </mat-form-field>
</div>
<div>
    <button mat-button (click)="checkUser(password,username)">შესვლა</button>
    <button mat-button mat-dialog-close mat-dialog-close="" >დაგავიწყდათ პაროლი?</button>
</div>
